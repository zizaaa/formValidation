<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container pt-5 pt-md-0">
        <div class="container pt-5 pt-md-0">
            <div class="row box-container pt-5 pt-md-0">
                <div class="col-md mb-5 mb-md-0 img-container pt-5 pt-md-0">
                    <img src="./undraw_my_password_re_ydq7.svg" class="img-fluid pt-5 pt-md-0" alt="">
                </div>
                <div class="col-md form-container pb-3 pb-md-0">
                    <form action="./data.html" method="post">
                        <h1>Sign Up</h1>
                        <span class="userName">
                            <label for="Full Name" id="fullName"  data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Invalid name">
                                <i class="fa-solid fa-user" ></i>
                            </label>
                            <input type="text" class="text" placeholder="Full Name" id="userName" required>
                        </span>
                        <span class="userPhone" >
                            <label for="Phone" id="phone" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Invalid number">
                                <i class="fa-solid fa-phone"></i>
                            </label>
                            <input type="text" class="text" placeholder="Phone" id="userPhone" required>
                        </span>
                        <span class="userEmail">
                            <label for="Email" id="email" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Invalid email">
                                <i class="fa-solid fa-envelope"></i>
                            </label>
                            <input type="text" class="text" class="text" placeholder="Email" id="userEmail" required>
                        </span>
                        <span class="userPassword">
                            <div id="invalidPass" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Invalid password"></div>
                            <label for="Password" id="password" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="weak">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <input type="password" class="password" id="userPassword" placeholder="Password" required>
                            <i class="fa-solid hide_show fa-eye" id="showPass_1"></i>
                            <i class="fa-solid hide_show d-none fa-eye-slash" id="hidePass_1"></i>
                        </span>
                        <span class="userConfirmPass" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Password not match">
                            <div id="invalidPass_2" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Password not match"></div>
                            <label for="Confirm password" id="confirmPassword" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="weak">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <input type="password" class="password" id="userConfirmPassword" placeholder="Confirm password" required>
                            <i class="fa-solid hide_show fa-eye" id="showPass_2"></i>
                            <i class="fa-solid hide_show d-none fa-eye-slash" id="hidePass_2"></i>
                        </span>
                        <span class="userAdd">
                            <label for="Address" id="address" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Invalid address">
                                <i class="fa-solid fa-house"></i>
                            </label>
                            <input type="text" class="text" id="userAdd" placeholder="Address" required>
                        </span>
                        <span class="userzipCode">
                            <label for="Zip Code" id="zipCode" data-bs-toggle="tooltip" data-bs-trigger="manual" data-bs-placement="left" title="Invalid Zip Code">
                                <i class="fa-solid fa-earth-asia"></i>
                            </label>
                            <input type="text" id="userZipCode" class="text" placeholder="Zip Code" required>
                        </span>
                        <button id="registerBtn" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="displayData">
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="reload()">Close</button>
            <!-- <button type="button" class="btn btn-primary">Okay</button> -->
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
